<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>First HTML Project</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <nav class="head">
    <div class="logo-container">
      <i class="fa fa-reorder menu-bar" style="font-size:24px"></i>
      <i class="fa fa-youtube-play header-logo" style="font-size:48px;color:red"></i>
    </div>

    <div class="search-container">
      <input type="text" name="search" value="" class="search-field">
        <span> 
      <button type="button" name="button" class="search-button">Search</button>
      </span>
    </div>

    <div class="icons-container">
        <i class="fa fa-bell bell-icon" style="font-size:24px"></i>
        <i class="fa fa-sign-in sign-icon" style="font-size:24px"></i>
        <i class="fa fa-user user-icon" style="font-size:24px"></i>
    </div>

    </div>
  </nav>

  <main>
    <div class="video-container">
      <div class="video">
        <object data="https://www.youtube.com/embed/ZnuwB35GYMY">

        </object>
      </div>

      <div class="view-container">
        <div class="video-title">

          <h1>How To Embed A YouTube Video
            <button class="subscribe-button subscribe-text" type="button" name="Subscribe">
              <img class="subscribe-logo" src="images/youtube-sub-logo.png" alt="">Subscribe
            </button>

          </h1>
          <div class="channel-container">

            <div class="views-text">
              <div class="video-description">
                <h4>You can embed a YouTube video in the Rich-Text Editor using YouTube's embed code</h4>
              </div>
              <div class="view-buttons">
                <button type="button" class="view-button" name="button"><img src="images/export-button.png" alt="export-image"></button>
                <button type="button" class="view-button" name="button"><img src="images/like.png" alt="like-image"></button>
                <button type="button" class="view-button" name="button"><img src="images/dislike.png" alt="dislike-image"></button>
                <button class="view-button" type="button" name="button"><img src="images/boy.png" alt="boy-image"></button>
                <h3>Views - 900.000</h3>
              </div>

            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>

  </main>

  <div class="right-side">

    <ul>

      <li>
        <p class="thumbnail-title">STAR WARS: TRAILER</p>
        <iframe src="https://www.youtube.com/embed/8Qn_spdM5Zg" allowfullscreen></iframe>
        <h6 class="thumbnail-text">Views 343.234</h6>
      </li>


      <li>
        <h6 class="thumbnail-title">TED TALKS </h6>
        <iframe src="https://www.youtube.com/embed/DTcJmIbn5nw" allowfullscreen></iframe>
        <h6 class="thumbnail-text">Views 943.239</h6>
      </li>


      <li>
        <h6 class="thumbnail-title">JOKER TRAILER </h6>
        <iframe src="https://www.youtube.com/embed/zAGVQLHvwOY" allowfullscreen></iframe>
        <h6 class="thumbnail-text">Views 893.933</h6>
      </li>


      <li>
        <h6 class="thumbnail-title">DARK KNIGHT </h6>
        <iframe src="https://www.youtube.com/embed/GokKUqLcvD8" allowfullscreen></iframe>
        <h6 class="thumbnail-text">Views 893.933</h6>
      </li>


    </ul>
  </div>

  <footer>

  </footer>

</body>

</html>
