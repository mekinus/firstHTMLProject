<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>First HTML Project</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>

  <div class="head">
    <div class="logo-container">
      <img src="images/brown-youtube-logo.png" alt="youtube-logo" class="header-logo">

      <input type="text" name="search" value="" class="search-field">
      <img src="images/search.png" class="search"></img>

      <div class="icons-container">
        <a href="#"><img class="avatar-icon" src="images/avatar.png" alt="avatar-image"></a>
        <a href="#"><img class="avatar-icon" src="images/download.png" alt="avatar-image"></a>
        <a href="#"><img class="avatar-icon" src="images/settings.png" alt="avatar-image"></a>
      </div>

    </div>
  </div>

  <main>
    <div class="video-container">
      <div class="video">
        <object data="https://www.youtube.com/embed/ZnuwB35GYMY">

        </object>
      </div>

      <div class="view-container">
        <div class="video-title">

          <h1>How To Embed A YouTube Video
            <button class="subscribe-button" type="button" name="Subscribe">
              <h3 class="subscribe-text"><img class="subscribe-logo" src="images/youtube-sub-logo.png" alt="">Subscribe</h3>
            </button>

          </h1>
          <div class="chanel-container">

            <div class="views-text">
              <div class="video-description">
                <h4>You can embed a YouTube video in the Rich-Text Editor using YouTube's embed code</h4>
              </div>
              <div class="view-buttons">
                <button type="button" class="view-button" name="button"><img src="images/export-button.png" alt=""></button>
                <button type="button" class="view-button" name="button"><img src="images/like.png" alt=""></button>
                <button type="button" class="view-button" name="button"><img src="images/dislike.png" alt=""></button>
                <button class="view-button" type="button" name="button"><img src="images/boy.png"></img></button>
                <h3>Views - 900.000</h3>
              </div>

            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>

  </main>

  <div class="right-side">

    <ul>
      <p class="thumbnail-title">STAR WARS: TRAILER</p>
      <li> <iframe src="https://www.youtube.com/embed/8Qn_spdM5Zg" frameborder="0" allowfullscreen></iframe></li>
      <p class="thumbnail-text">Views 343.234</p>
      <p class="thumbnail-title">TED TALKS </p>
      <li><iframe src="https://www.youtube.com/embed/DTcJmIbn5nw" frameborder="0" allowfullscreen></iframe></li>
      </li>
      <p class="thumbnail-text">Views 943.239</p>
      <p class="thumbnail-title">JOKER TRAILER </p>
      <li><iframe src="https://www.youtube.com/embed/zAGVQLHvwOY" frameborder="0" allowfullscreen></iframe></li>
      </li>
      <p class="thumbnail-text">Views 893.933</p>
      <p class="thumbnail-title">DARK KNIGHT </p>
      <li><iframe src="https://www.youtube.com/embed/GokKUqLcvD8" frameborder="0" allowfullscreen></iframe></li>
      </li>
      <p class="thumbnail-text">Views 893.933</p>

    </ul>
  </div>

  <footer>
    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/gregor-cresnar" title="Gregor Cresnar">Gregor Cresnar</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a></div> -->
  </footer>

</body>

</html>
